<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con html</title>
    </head>
    <body>
        <h3>Imagenes</h3>
        <img src="imagenes/logohtml.webp" alt="Logo HTML5" width="200" height="200" />
        
        <h3>Videos</h3>
        <video width="600" height="300" controls autoplay muted loop>
            <source src="video.mp4" type="video/mp4" />
        </video>
       
        <h3>Audio</h3>
        <audio controls autoplay muted loop>
            <source src="Dogg.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
